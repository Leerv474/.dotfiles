################
### MONITORS ### 
################

monitor=eDP-1,1920x1080@75,auto,1.2
monitor=DP-1,1920x1080@75,auto,1
monitor=DP-2,1920x1080@75,auto,1
monitor=HDMI-A-1,1920x1080@75,auto,1 

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$menu = rofi -show drun
$browser = firefox
$messenger = telegram-desktop

#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = waybar 
exec-once = dunst
exec-once = hyprctl setcursor Bibata-Modern-Ice 18
exec-once = hypridle
exec-once = handle_monitor_connect.sh
# screen share
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# gtk themes
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = CLUTTER_BACKEND,wayland
env = WLR_NO_HARDWARE_CURSORS,1


#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 6

    border_size = 2

    col.active_border = rgba(b4befeff) rgba(74c7ecff) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    allow_tearing = false

    layout = master
}

master {
    new_status = slave
}

xwayland {
  force_zero_scaling = true
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 3
    shadow_render_power = 10
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    first_launch_animation = true

    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = cubic, 0.54, 0.22, 0.07, 0.74
    bezier = overshotCircle, 0.175, 0.885, 0.32, 1.275
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier= bounce, 1, 1.6, 0.1, 0.85
    bezier = decel, 0.05, 0.7, 0.1, 1

    animation = windowsIn, 1, 3, bounce, popin 23%
    animation = windowsOut, 1, 7, bounce, slide
    animation = windows, 1, 2, md3_standard, slide
    animation = border, 1, 10, overshot
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 0.0000001, default
    animation = workspaces, 1, 4, decel, slidefadehor
    animation = specialWorkspace, 1, 4, decel, slidefadevert
}

misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, ru
    kb_options = grp:alt_shift_toggle, altwin:swap_lalt_lwin
    follow_mouse = 1
    focus_on_close = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = "flat"
    scroll_factor = 1

    touchpad {
        natural_scroll = true
        scroll_factor = 0.45
        disable_while_typing = true
        clickfinger_behavior = true # one finger = left click, two fingers = right click
        tap-to-click = true
        drag_lock = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, $messenger

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = SUPER CONTROL, H, movewindow, l
bind = SUPER CONTROL, L, movewindow, r
bind = SUPER CONTROL, K, movewindow, u
bind = SUPER CONTROL, J, movewindow, d 

binde = $mainMod SHIFT, h, resizeactive, -20 0
binde = $mainMod SHIFT, l, resizeactive, 20 0
binde = $mainMod SHIFT, k, resizeactive, 0 -20
binde = $mainMod SHIFT, j, resizeactive, 0 20

# moving floating window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, F, fullscreen
bind = $mainMod, M, fullscreen, 1 

bind = CTRL $mainMod SHIFT, left, movecurrentworkspacetomonitor, l
bind = CTRL $mainMod SHIFT, right, movecurrentworkspacetomonitor, r

# special keybinds
# volume
bind=,XF86AudioMute ,exec, ~/.dotfiles/scripts/volume.sh mute
binde=,XF86AudioRaiseVolume, exec, ~/.dotfiles/scripts/volume.sh raise
binde=,XF86AudioLowerVolume, exec, ~/.dotfiles/scripts/volume.sh lower
# brightness
binde=,XF86MonBrightnessUp, exec, ~/.dotfiles/scripts/brightness.sh +
binde=,XF86MonBrightnessDown, exec, ~/.dotfiles/scripts/brightness.sh -
# screenshot
bind= CONTROL SHIFT, S, exec, hyprshot -m region -o ~/Pictures/screenshots
bind=,XF86Tools, exec, hyprshot -m output -o ~/Pictures/screenshots


